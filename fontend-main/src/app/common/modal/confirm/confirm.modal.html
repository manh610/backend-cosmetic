<div class="modal-header">
  <h4 class="modal-title">{{titleModal}}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <p class="{{className}}">{{ body }}!</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-confirm" (click)="activeModal.close('YES')">{{buttonSave}}</button>
  <button type="button" class="btn btn-danger btn-cancel" (click)="activeModal.close('NO')">{{buttonCancel}}</button>
</div>

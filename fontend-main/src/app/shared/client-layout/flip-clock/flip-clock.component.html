<div class="flip-clock">
  <div class="flip-clock-segment">
    <div class="flip-clock-digit">{{ (currentHour < 10 ? '0' : '') + currentHour }}</div>
  </div>
  <div class="flip-clock-segment">
    <div class="flip-clock-digit">{{ (currentMinute < 10 ? '0' : '') + currentMinute }}</div>
  </div>
  <div class="flip-clock-segment">
    <div class="flip-clock-digit">{{ (currentSecond < 10 ? '0' : '') + currentSecond }}</div>
  </div>
</div>

<header id="header" class="header" style>
  <div class="header-wrapper">
    <div id="top-bar" class="header-top nav-dark">
      <div class="flex-row container">
        <div class="col-lg-6 col-md-6 align-items-center">
          <a href="mailto:quynhduong0911@gmail.com"style="color: white;" data-toggle="tooltip" data-placement="top" title="gg.cosmetic@gmmail.com">
            <label><i class="fa-solid fa-envelope"></i> gg.cosmetic.vn@gmail.com</label>
          </a>
          <a href="tel:03.75.574.226" class="border-lr" style="color: white" data-toggle="tooltip" data-placement="top" title="03.75.574.226">
            <label><i class="fa-solid fa-phone wiggle-icon"></i> 03.75.574.226</label>
          </a>
          <a href="https://www.facebook.com/quynhnhu.pham.351756" target="_blank" data-toggle="tooltip" data-placement="top" title="Theo dõi Facebook"
                  style="color: white;">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/as.wuynn_nie/" target="_blank" data-toggle="tooltip" data-placement="top" title="Theo dõi Instagram"
                  style="color: white;">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>

        <div class="col-lg-6 col-md-6 d-flex justify-content-end align-items-center">
          <label><i class="fa-solid fa-bell"></i> Thông báo</label>
          <label><i class="fa-regular fa-circle-question"></i> Hỗ trợ</label>
          <p-button label="Đăng nhập" severity="secondary" class="btn-login" (click)="routerLogin()" *ngIf="!isLogin">
            </p-button>
          <div class="dropdown" *ngIf="isLogin">
            <a href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              <label class="account-manager"><i class="fa-solid fa-circle-user"></i> {{user.username}}</label>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" routerLink="/admin" *ngIf="isLogin && roleId == '00'"><i class="fa-solid fa-store"></i> Quản lý cửa hàng</a></li>
              <li><a class="dropdown-item" (click)="routerProfile()"><i class="fa-regular fa-user"></i> Thông tin cá nhân</a></li>
              <li><a class="dropdown-item" (click)="routerDiscount()"><i class="fa-regular fa-credit-card"></i> Ưu đãi của tôi</a></li>
              <li><a class="dropdown-item" (click)="routerOrder()"><i class="fa-solid fa-truck-front"></i> Theo dõi đơn hàng</a></li>
              <hr>
              <li><a class="dropdown-item" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="masthead" class="header-main">
      <div class="row container">
        <div class="col-lg-2 col-md-2 d-flex align-items-center">
          <a routerLink=""><img class="resizeLogo" src=".\assets\logo\logo.png" alt=""></a>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-9 d-flex d-col">
          <div class="row d-flex justify-content-center">
            <div class="col-xl-12 col-lg-11 col-md-10">
              <div class="d-flex justify-content-center">
                  <div class="search">
                    <input type="text" class="search-input" [(ngModel)]="keyword" placeholder="Search..." name="" (keyup.enter)="routerSearch()">
                    <a class="search-icon" (click)="routerSearch()"> <i class="fa fa-search"></i> </a>
                  </div>
              </div>

              <div class="row d-flex d-col mt-2">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-1 col-md-1 d-flex align-items-center">
          <div>
            <i class="style-cart fa-solid fa-cart-shopping" *ngIf="!isLogin" (click)="routerLogin()"></i>
            <div *ngIf="isLogin">
              <app-cart-inner></app-cart-inner>
            </div>
          </div>
          <div class="ml-4">
            <i class="style-cart fa-solid fa-heart" *ngIf="!isLogin" (click)="routerLogin()"></i>
            <div *ngIf="isLogin">
              <app-favorite-inner></app-favorite-inner>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

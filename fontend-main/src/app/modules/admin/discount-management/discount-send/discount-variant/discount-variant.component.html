<div class="modal-header">
  <h2 class="modal-title text-uppercase" id="modal-basic-title">Gắn mã giảm giá</h2>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <div class="container" *ngIf="isShow">
    <p-table
    [value]="value$"
    dataKey="username"
    [paginator]="true" [rows]="5"
    [tableStyle]="{ 'min-width': '30rem' }">
    <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem" style="text-align: center;">
            <mat-checkbox class="example-margin" [checked]="checkedAll" (change)="onCheckboxChangeAll()">
            </mat-checkbox>
          </th>
          <th>Sản phẩm</th>
          <th></th>
          <th></th>
          <th style="text-align: center;">Đơn giá</th>
          <th style="text-align: center;">Số lượng</th>
          <th style="text-align: center;">Trạng thái</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-value let-row let-i="rowIndex">
        <tr>
          <td>
            <mat-checkbox class="example-margin" [checked]="value.checked" (change)="onCheckboxChange(value)" [disabled]="value.disabled">
            </mat-checkbox>
        </td>
        <td>
          <img src="{{'data:image/jpg;base64,' + value.image}}"
          alt="" class="w-10 shadow-2 resizeImg img-thumbnail"/>
        </td>
        <td><span>{{product$.name}}</span></td>
        <td>{{value.value}}</td>
        <td>{{value.sellPrice | currency:'VND'}}.000</td>
        <td>{{value.sellQuantity}}</td>
        <td>{{value.status == 'STOCK'?'Còn hàng':'Hết hàng'}}</td>
    </ng-template>
    </p-table>
    <div class="row mt-2 mb-2">
      <div class="col-md-7">
        <span>Tổng {{valueSelected.length}} bản ghi được chọn</span>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-save mr-2" style="background-color: #609af8;" (click)="save()"
      data-toggle="tooltip" data-placement="top" title="Đồng ý">
      <i class="fa-solid fa-check"></i>&nbsp;
      <span>Đồng ý</span></button>
  <button type="button" class="btn btn-danger btn-cancel" data-toggle="tooltip" data-placement="top" title="Hủy" (click)="cancel()">
    <i class="fas fa-close"></i>&nbsp;
    <span>Hủy</span></button>
</div>

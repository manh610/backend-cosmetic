<div class="div-lock" *ngIf="error == ''">
  <div class="container-fluid">
    <div class="row">
      <div class="page-body col-12">
        <div class="container frmLogin">
          <div class="centered-box centered-box-max-width">
            <div class="col-lg-12">
            </div>
            <div class="portlet-title">
              <div class="title-lv1 text-center">
                <span>Kích hoạt tài khoản thành công!</span>

              </div>

          </div>

  <body>

          <h1 class="display-1 fw-bold">Error Page</h1>

          <br>
